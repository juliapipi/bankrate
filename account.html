<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./acc.css">
    <script defer='' src="bankacc.js"></script>
</head>

<body>
    <div class="contain">
        <a href="./index.html" class="logo">Bank</a>
    </div>
    <div class="welcome">julia , 歡迎登入！</div>
    <div class="balance">活期儲蓄存款餘額：</div>
    <div class="container-trans">
        <table class="history">
            <thead>
                <tr>
                    <td colspan="3">歷史交易紀錄</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>交易類別、金額、日期</td>
                </tr>
            </tbody>
        </table>
        <div class="user-act">
            <table class="debt">
                <thead>
                    <tr>
                        <td colspan="2">銀行貸款</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>金額</td>
                        <td>是否符合資格</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><button class="debt-send">確定</button></td>
                    </tr>
                </tfoot>
            </table>
            <table class="trans">
                <thead>
                    <tr>
                        <td colspan="2">非約定轉帳</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">轉入帳號</td>
                    </tr>
                    <tr>
                        <td>金額</td>
                        <td>帳戶餘額是否不足</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><button class="trans-send">確定</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

</body>

</html>
