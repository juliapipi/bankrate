<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./acc.css">
    <script defer='' src="bankacc.js"></script>
</head>

<body>
    <div class="contain">
        <a href="./index.html" class="logo">Bank</a>
        <div class="login-1">
            <a href="./login.html" class="loglink-acc">登出網銀</a>
        </div>
    </div>
    <div class="log-info">
        <h5 class="welcome">julia , 歡迎登入！</h5>
        <span class="logout">帳戶登出計時：</span>
    </div>

    <div class="container-trans">
        <table class="history">
            <thead>
                <tr>
                    <td colspan="3">歷史交易紀錄</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="hist-type in">轉入</td>
                    <td class="hist-amount">金額</td>
                    <td class="hist-date">日期</td>
                </tr>
                <tr>
                    <td class="hist-type in">轉入</td>
                    <td class="hist-amount">金額</td>
                    <td class="hist-date">日期</td>
                </tr>
                <tr>
                    <td class="hist-type out">轉出</td>
                    <td class="hist-amount">金額</td>
                    <td class="hist-date">日期</td>
                </tr>
                <tr>
                    <td class="hist-type out">轉出</td>
                    <td class="hist-amount">金額</td>
                    <td class="hist-date">日期</td>
                </tr>

            </tbody>
            <tfoot class="balance">
                <tr>
                    <td colspan="3">活期儲蓄存款餘額：</td>
                </tr>
            </tfoot>
        </table>
        <div class="user-act">
            <table class="debt">
                <thead>
                    <tr>
                        <td colspan="2">銀行貸款</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control input-pass" placeholder="貸款金額"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                        </td>
                        <td>！是否符合資格!請輸入正確格式</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><button class="debt-send">確定</button></td>
                    </tr>
                </tfoot>
            </table>
            <table class="trans">
                <thead>
                    <tr>
                        <td colspan="2">非約定轉帳</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control input-pass" placeholder="轉入帳號"
                                aria-label="Recipient's username" aria-describedby="button-addon2"></td>
                        <td>！無效帳號</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control input-pass" placeholder="轉帳金額"
                                aria-label="Recipient's username" aria-describedby="button-addon2"></td>
                        <td>！帳戶餘額不足!請輸入正確格式</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><button class="trans-send">確定</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>

</html>
